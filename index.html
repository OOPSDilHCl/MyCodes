<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Dark Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <h1 class="logo">ZeroSite</h1>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <section id="home" class="section hero">
        <h2>Welcome, Architect</h2>
        <p>A clean HTML • CSS • JS website</p>
        <button id="themeBtn">Toggle Theme</button>
    </section>

    <section id="about" class="section">
        <h2>About</h2>
        <p>
            This website is fully offline, lightweight,
            and built to be opened directly using Termux.
        </p>
    </section>

    <section id="projects" class="section cards">
        <div class="card">HTML Structure</div>
        <div class="card">CSS Animations</div>
        <div class="card">JavaScript Logic</div>
    </section>

    <footer>
        <p>© 2026 ZeroSite</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
